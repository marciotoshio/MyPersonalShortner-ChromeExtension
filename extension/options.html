<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/reset.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/options.css" />
	<script type="text/javascript" src="scripts/common.js"></script>
	<script type="text/javascript" src="scripts/twitter.js"></script>
	<script type="text/javascript" src="scripts/options.js"></script>
</head>
<body onload="options.init();">
	<h1>My Url Shortner - Options</h1>
	<div id="container">
		<section id="shortner">
			<fieldset>
				<legend>Shortner</legend>
				<p>
					Service Domain: <input type="text" id="serviceDomain" /> <br />
					Service Path: <input type="text" id="servicePath" /> <br />
					<input type="button" value="Save" onclick="options.save();" />
				</p>
				<p id="saveMessage"></p>
			</fieldset>
		</section>
		<section id="twitter">
			<fieldset>
				<legend>Twitter</legend>
				<section id="loggedOn">
					<p>You are logged as <span id="screenName"></span>. <input type="button" value="Log Off" onclick="options.twitterLogOut();" /></p> 
				</section>
				<section id="loggedOff">
					<p>
						Twitter Service Auth: <input type="text" id="serviceTwitterAuthPath" /><br />
						Twitter Service Auth Callback Path: <input type="text" id="serviceTwitterAuthCallbackPath" /><br />
						Twitter Service Update Status Path: <input type="text" id="serviceTwitterUpdateStatusPath" /><br />
						<input type="button" value="Log In" onclick="options.twitterSingIn();" />
					</p> 
					<p id="twitterErrorMessage"></p>
				</section>
			</fieldset>
		</section>
	</div>
</body>
</html>
